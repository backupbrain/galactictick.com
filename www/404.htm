    <meta property="og:description" content="Our planet Earth, along with the rest of the Solar System travels around the galactic center of the MilkyWay Galaxy every 225 million Earth years. One centi-arcsecond of this rotation is called a Galactic Tick. A Galactic Tick happens every 633.7 days, or 1.7361 years. #GalacticTickDay is set aside to acknowledge our Sun's motion, our progress around the home galaxy, and to celebrate humanity's knowledge of this motion.  Next Galactic Tick: September 29, 2016">
